<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Soccer API</title>
        <script type="text/javascript" src="main.ts" defer></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="topContainer">
            <h2 id='mainTitle'>Soccer API</h1>
            <section id="userInput">
                    <h3>Search</h3>
                <div>
                    <label for="teams">Team(s):</label>
                    <select class ="dropDown" id="teamMenu">
                        <option value="selected"></option>
                    </select>
                </div>
                <div>
                    <label for="players">Player(s):</label>
                    <select class="dropDown" id="playerMenu">
                        <option value="selected"></option>
                    </select>
                </div>
                <div>
                    <label for="leagues">League(s):</label>
                    <select class="dropDown" id="leagueMenu">
                        <option value="selected"></option>
                    </select>
                </div>
                <div>
                    <button id="reset">Reset</button>
                </div>
            </section>
            <section id="progOutput"></section>
        </div>
    </body>
</html>
